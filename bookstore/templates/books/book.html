{% extends 'layouts/base.html' %}

{% block content %}
<h1> Books </h1>

<!-- {{bookss}} -->
<div class="d-flex flex-row flex-wrap gap-3">
{% for dbook in bookss %}
<div class="card" style="width: 18rem;">
  <img src="{{ url_for('static', filename='books/images/' + dbook.image) }}" class="card-img-top" alt="..." width="200px" height="200px">

    <div class="card-body">
      <h5 class="card-title">{{dbook.name}}</h5>
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
      <a href="{{url_for('books.showw', id=dbook.id)}}" class="btn btn-primary">Show</a>
      <a href="{{url_for('books.delete', id=dbook.id)}}" class="btn btn-primary">Delete</a>
      <a href="{{url_for('books.edit', id=dbook.id)}}" class="btn btn-primary">Edit</a>
    </div>
  </div>


{% endfor %}
</div>

{% endblock %}
