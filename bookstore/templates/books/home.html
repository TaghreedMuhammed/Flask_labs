<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Home</title>
</head>
<body>
    <h1>Books Home</h1>
    <table border="2px">
        <tr><th>ID</th>
        <th>Name</th></tr>
    {% for book in books %}
    <tr>
        <td>{{book["id"]}}</td>
        <td>{{book["name"]}}</td>
    </tr>
    {% endfor%}
</table>
</body>
</html>
