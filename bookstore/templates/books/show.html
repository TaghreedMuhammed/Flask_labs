{% extends 'layouts/base.html' %}

{% block content %}
<h1> Book Details </h1>

<div class="card" style="width: 18rem;">
    <img src="{{ url_for('static', filename='books/images/' + book.image) }}" class="card-img-top" alt="Book Image" width="200px" height="200px">
    <div class="card-body">
        <h5 class="card-title">{{ book.name }}</h5>
        <p class="card-text">Number of Pages: {{ book.num_pages }}</p>
        <p class="card-text">Price: {{ book.price }}</p>
        <p class="card-text">Created At: {{ book.created_at }}</p>
        <p class="card-text">Updated At: {{ book.updated_at }}</p>
        <a href="{{ url_for('books.index') }}" class="btn btn-primary">Back</a>
    </div>
</div>

{% endblock %}
